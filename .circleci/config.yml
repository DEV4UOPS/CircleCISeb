version: 2.1
jobs:
  build:
    docker:
      - image: mattrayner/lamp:latest-1804     
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "Install Docker client"         
          command: |
            apt-get update
            apt-get install -y docker.io
      - run:
          name: "Build and push docker image"
          command: |
            #echo "FROM ubuntu:16.04" > Dockerfile
            docker build -t imagetest:1.0 .
            docker images
            docker tag imagetest:1.0 srolla/docker_seb
            echo ${DOCKER_PWD} | docker login -u ${DOCKER_LOGIN} --password-stdin
            docker push srolla/docker_seb
            #ls -lia
            #pwd
  deploy:
    machine: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "fe:14:9d:7f:e8:85:c7:02:a4:f7:c7:4b:54:f0:1e:0f"
      #- run:
       #   name: authentification
        #  command: ssh-keyscan 86.242.227.121 >> ~/.ssh/known_hosts
      - run:
          name: run deployment script
          command: |
            ssh deploy@86.242.227.121 "./scripts/runimage.sh"

