version: 2.1
jobs:
  build:
    docker:
      - image: mattrayner/lamp:latest-1804     
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "Install Docker client"         
          command: |
            apt-get update
            apt-get install -y docker.io
      - run:
          name: "Build and push docker image"
          command: |
            #echo "FROM ubuntu:16.04" > Dockerfile
            docker build -t imagetest:1.0 .
            docker images
            docker tag imagetest:1.0 srolla/docker_seb
            echo ${DOCKER_PWD} | docker login -u ${DOCKER_LOGIN} --password-stdin
            docker push srolla/docker_seb
            #ls -lia
            #pwd
  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "fd:e6:40:53:6c:07:35:45:01:82:ba:51:aa:8e:5f:c2"
      #- run:
      #    name: authentification
      #    command: ssh-keyscan 86.242.227.121 >> ~/.ssh/known_hosts
      - run:
          name: run deployment script
          command: |
            ssh -o StrictHostKeyChecking=no deploy@86.242.227.121 "/bin/bash touch /tmp/toto"

workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build # only deploy once build job has completed
